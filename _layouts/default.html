<!DOCTYPE html>
<html lang="es" prefix="og: http://ogp.me/ns# schema: http://schema.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    
    <!-- SEO Meta Tags -->
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="{{ site.keywords | join: ', ' }}">
    <meta name="author" content="{{ site.data.personal.name }}">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="profile">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="profile:first_name" content="Juan Esteban">
    <meta property="profile:last_name" content="Valenzuela Rodriguez">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/base.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/header-footer.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/sections.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/experiences.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/skills.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/projects.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/misc.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/responsive.css' | relative_url }}">
    
    {% include structured-data.html %}
</head>
<body itemscope itemtype="https://schema.org/Person">

{% include header.html %}

<div class="container">
    {{ content }}
</div>

{% include footer.html %}

</body>
</html>
