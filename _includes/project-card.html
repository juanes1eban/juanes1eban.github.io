<div class="project-card">
    <h3>{{ include.project.name }}</h3>
    <p class="project-meta"><strong>{{ include.project.commits }} commits</strong> | {{ include.project.role }}</p>
    <p class="project-description">{{ include.project.description }}</p>
    <div class="skill-tags">
        {% for tech in include.project.tech %}
        <span class="skill-tag">{{ tech }}</span>
        {% endfor %}
    </div>
</div>
