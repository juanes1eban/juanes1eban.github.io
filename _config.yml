# Build Settings
markdown: kramdown
theme: null
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .git
  - DEPLOYMENT.md
  - QUICK_START.md
  - README.md

# SEO Settings
lang: es
locale: es_CL
timezone: America/Santiago

# Google Analytics (opcional - descomentar y agregar tu ID)
# google_analytics: UA-XXXXXXXXX-X

# Additional Settings
show_excerpts: false
permalink: pretty

# Collections (para futuros posts de blog)
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
  - scope:
      path: ""
    values:
      layout: "default"
